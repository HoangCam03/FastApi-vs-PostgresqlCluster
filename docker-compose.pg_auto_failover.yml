# Docker Compose file for pg_auto_failover setup

services:
  # pg_auto_failover Monitor
  pg_auto_failover_monitor:
    build:
      context: .
      dockerfile: Dockerfile.pg_auto_failover
    container_name: pg_auto_failover_monitor
    environment:
      POSTGRES_DB: pg_auto_failover
      POSTGRES_USER: pg_auto_failover
      POSTGRES_PASSWORD: 12345
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5435:5432"
    volumes:
      - pg_auto_failover_data:/var/lib/postgresql/data
    command: pg_autoctl create monitor --pgdata /var/lib/postgresql/data --hostname pg_auto_failover_monitor --pgport 5432 --auth trust --no-ssl --run
    healthcheck:
      test: ["CMD", "pg_isready", "-h", "localhost", "-p", "5432", "-U", "pg_auto_failover"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - app-network

  # PostgreSQL Primary với pg_auto_failover
  postgres-primary:
    build:
      context: .
      dockerfile: Dockerfile.pg_auto_failover
    container_name: postgres-primary
    environment:
      POSTGRES_DB: blink_db
      POSTGRES_USER: blink_user
      POSTGRES_PASSWORD: 12345
      POSTGRES_REPLICATION_USER: replicator
      POSTGRES_REPLICATION_PASSWORD: 12345
      PGDATA: /var/lib/postgresql/data
    ports:
      - "5432:5432"
    volumes:
      - postgres_primary_data:/var/lib/postgresql/data
      - ./postgres-config/postgresql.conf:/etc/postgresql/postgresql.conf
      - ./postgres-config/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./postgres-config/init-replication.sql:/docker-entrypoint-initdb.d/10-init-replication.sql
    command: pg_autoctl create postgres --pgdata /var/lib/postgresql/data --hostname postgres-primary --pgport 5432 --monitor postgres://pg_auto_failover:12345@pg_auto_failover_monitor:5432/pg_auto_failover --auth trust --no-ssl --run
    depends_on:
      - pg_auto_failover_monitor
    networks:
      - app-network

  # PostgreSQL Replica với pg_auto_failover
  postgres-replica-1:
    build:
      context: .
      dockerfile: Dockerfile.pg_auto_failover
    container_name: postgres-replica-1
    environment:
      POSTGRES_DB: blink_db
      POSTGRES_USER: blink_user
      POSTGRES_PASSWORD: 12345
      PGUSER: replicator
      PGPASSWORD: 12345
      PGDATA: /var/lib/postgresql/data
      REPLICA_NUMBER: 1
    ports:
      - "5433:5432"
    volumes:
      - postgres_replica1_data:/var/lib/postgresql/data
      - ./postgres-config/postgresql-replica.conf:/etc/postgresql/postgresql.conf
      - ./postgres-config/pg_hba.conf:/etc/postgresql/pg_hba.conf
      - ./postgres-config/init-replica.sh:/docker-entrypoint-initdb.d/20-init-replica.sh
    command: pg_autoctl create postgres --pgdata /var/lib/postgresql/data --hostname postgres-replica-1 --pgport 5432 --monitor postgres://pg_auto_failover:12345@pg_auto_failover_monitor:5432/pg_auto_failover --auth trust --no-ssl --run
    depends_on:
      - postgres-primary
      - pg_auto_failover_monitor
    networks:
      - app-network

  # HAProxy với pg_auto_failover
  haproxy:
    image: haproxy:2.4
    container_name: haproxy
    ports:
      - "5000:5000"  # HAProxy stats
      - "5434:5432"  # HAProxy PostgreSQL port
      - "8080:8080"  # Health check port
    volumes:
      - ./haproxy-pg-auto-failover.cfg:/usr/local/etc/haproxy/haproxy.cfg
    depends_on:
      - postgres-primary
      - postgres-replica-1
      - pg_auto_failover_monitor
    networks:
      - app-network

  # FastAPI Backend
  backend:
    build: .
    ports:
      - "8443:8443"
    volumes:
      - .:/app
      - ./logs:/app/logs
      - ./ssl:/app/ssl
    environment:
      - DATABASE_URL=postgresql://blink_user:12345@haproxy:5432/blink_db
      - PROJECT_NAME=FastAPI Project
      - HOST=0.0.0.0
      - HTTPS_PORT=8443
      - DEBUG=True
      - HTTPS_ENABLED=true
    depends_on:
      - haproxy
    restart: unless-stopped
    networks:
      - app-network

volumes:
  postgres_primary_data:
  postgres_replica1_data:
  pg_auto_failover_data:

networks:
  app-network:
    driver: bridge
