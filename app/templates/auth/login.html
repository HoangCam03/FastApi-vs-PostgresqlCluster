
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKPINK | Member Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --bp-pink: #ff8fab;
            --bp-dark: #1a1a2e;
            --bp-light: #f8f9fa;
            --bp-gradient: linear-gradient(135deg, #ff8fab 0%, #ffb3c6 50%, #ffccd5 100%);
        }

        body {
            background: url("{{ url_for('static', path='image/img/slider/bgr2.svg') }}") no-repeat center center fixed;
            background-size: cover;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            color: white;
        }

        .login-container {
            background: rgba(26, 26, 46, 0.85);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            max-width: 450px;
            width: 100%;
            margin: 0 auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .login-header {
            background: var(--bp-gradient);
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .login-header h2 {
            color: white;
            font-weight: 700;
            margin: 0;
            font-size: 2rem;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .bp-logo {
            width: 80px;
            margin-bottom: 15px;
        }

        .login-body {
            padding: 30px;
        }

        .form-control {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 10px;
            color: white;
            padding: 12px 20px;
            margin-bottom: 20px;
            height: 50px;
            transition: all 0.3s;
        }

        .form-control:focus {
            background: rgba(255, 255, 255, 0.15);
            box-shadow: 0 0 0 3px rgba(255, 143, 171, 0.3);
            color: white;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }

        .btn-login {
            background: var(--bp-gradient);
            border: none;
            border-radius: 10px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 1px;
            text-transform: uppercase;
            width: 100%;
            margin-top: 10px;
            transition: all 0.3s;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 143, 171, 0.4);
        }

        .forgot-password, 
        .sign-up {
            text-align: center;
            margin: 20px 0;
        }

        .forgot-password a {
            color: var(--bp-pink);
            text-decoration: none;
            font-size: 14px;
            transition: all 0.3s;
        }

        .forgot-password a:hover {
            text-decoration: underline;
            color: white;
        }

        .social-login {
            text-align: center;
            margin-top: 30px;
        }

        .social-login p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 15px;
            position: relative;
        }

        .social-login p::before,
        .social-login p::after {
            content: "";
            display: inline-block;
            width: 30%;
            height: 1px;
            background: rgba(255, 255, 255, 0.2);
            position: absolute;
            top: 50%;
        }

        .social-login p::before {
            left: 0;
        }

        .social-login p::after {
            right: 0;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-icon {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            transition: all 0.3s;
        }

        .social-icon:hover {
            background: var(--bp-pink);
            transform: translateY(-3px);
        }

        .member-spotlight {
            margin-top: 30px;
            text-align: center;
        }

        .member-spotlight p {
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 10px;
        }

        .member-images {
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        .member-img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid transparent;
            transition: all 0.3s;
        }

        .member-img:hover {
            border-color: var(--bp-pink);
            transform: scale(1.1);
        }

        @media (max-width: 576px) {
            .login-container {
                margin: 20px;
            }

            .login-header {
                padding: 20px;
            }

            .login-body {
                padding: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="login-container">
            <div class="login-header">
                <h2>Blink Login</h2>
            </div>

            <div class="login-body">
                <form method="POST" action="{{ url_for('login_submit') }}">
                    <div class="mb-3">
                        <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
                    </div>

                    <div class="mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password" name="password" required>
                    </div>

                    <div class="form-check mb-3">
                        <input class="form-check-input" type="checkbox" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>

                    <button type="submit" class="btn btn-login">Log In</button>

                    <div class="forgot-password">
                        <a href="#">Forgot your password?</a>
                    </div>

                    <div class="sign-up">
                        <p>Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a></p>
                    </div>

                    <div class="social-login">
                        <p>Or login with</p>
                        <div class="social-icons">
                            <a href="#" class="social-icon"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-google"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="social-icon"><i class="fab fa-apple"></i></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
