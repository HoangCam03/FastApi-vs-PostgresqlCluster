<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLACKPINK | Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --jisoo: #a29bfe;
            --jennie: #ff6bcb;
            --rosé: #ffc8dd;
            --lisa: #ffe066;
            --black: #1e1e2f;
            --white: #ffffff;
        }

        body {
            background: linear-gradient(135deg, var(--jisoo), var(--jennie), var(--rosé), var(--lisa));
            background-size: 400% 400%;
            animation: gradientFlow 15s ease infinite;
            min-height: 100vh;
            display: flex;
            align-items: center;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes gradientFlow {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .register-container {
            background-color: rgba(30, 30, 47, 0.85);
            color: var(--white);
            padding: 40px;
            border-radius: 16px;
            max-width: 500px;
            width: 100%;
            margin: auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.4);
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .register-title {
            font-family: 'Orbitron', sans-serif;
            font-size: 2rem;
            text-align: center;
            margin-bottom: 30px;
            background: linear-gradient(to right, var(--jennie), var(--rosé));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: none;
            border-radius: 12px;
            padding: 12px 16px;
            color: white;
            margin-bottom: 20px;
        }

        .form-control::placeholder {
            color: rgba(255, 255, 255, 0.5);
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.2rem rgba(255, 107, 203, 0.4);
        }

        .btn-register {
            background: linear-gradient(to right, var(--rosé), var(--jennie));
            border: none;
            border-radius: 50px;
            padding: 12px 0;
            font-weight: 600;
            text-transform: uppercase;
            width: 100%;
            color: #1e1e2f;
        }

        .btn-register:hover {
            background: linear-gradient(to right, var(--jennie), var(--lisa));
            color: #000;
        }

        .already-account {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .already-account a {
            color: var(--rosé);
            text-decoration: none;
        }

        .already-account a:hover {
            text-decoration: underline;
            color: var(--white);
        }

        @media screen and (max-width: 576px) {
            .register-container {
                padding: 25px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="register-container">
            <h2 class="register-title">Join the BLINKS!</h2>
            <form method="POST" action="{{url_for('register_submit')}}">
                <input type="text" name="username" class="form-control" placeholder="Username" required>
                <input type="email" name="email" class="form-control" placeholder="Email" required>
                <input type="password" name="password1" class="form-control" placeholder="Password" required>
                <input type="password" name="password2" class="form-control" placeholder="Confirm Password" required>
                <button type="submit" class="btn btn-register">Sign Up</button>
            </form>
            <div class="already-account">
                <p>Already a Blink? <a href="{{url_for('login_page')}}">Log In</a></p>
            </div>
        </div>
    </div>
</body>

</html>
