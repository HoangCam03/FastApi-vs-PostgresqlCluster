<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ post.title }} - Jennie Blog</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@500;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    :root {
      --primary: #f3b6c2;
      --dark: #000;
      --white: #fff;
      --gray: #888;
      --bg-light: #fefefe;
      --bg-soft: #fafafa;
    }

    body {
      background-color: var(--bg-light);
      color: var(--dark);
      font-family: 'Inter', sans-serif;
      margin: 0;
    }

    .header {
      background: var(--white);
      padding: 20px 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    .header .logo {
      font-size: 1.8rem;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      color: var(--dark);
      letter-spacing: 1px;
    }

    .header .logo::after {
      content: " ♡";
      color: var(--primary);
    }

    .back-btn {
      position: absolute;
      left: 20px;
      color: var(--gray);
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .back-btn:hover {
      color: var(--primary);
    }

    .back-btn i {
      margin-right: 5px;
    }

    .container {
      max-width: 860px;
      margin: 40px auto;
      padding: 0 20px;
    }

    .post-title {
      font-family: 'Playfair Display', serif;
      font-size: 2.5rem;
      font-weight: 700;
      color: var(--dark);
      margin-bottom: 12px;
    }

    .post-meta {
      color: var(--gray);
      font-size: 0.95rem;
      display: flex;
      gap: 20px;
      margin-bottom: 30px;
    }

    .post-meta i {
      margin-right: 5px;
      color: var(--primary);
    }

    .post-image {
      margin-bottom: 30px;
    }

    .post-image img {
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .post-excerpt {
      font-style: italic;
      background: var(--bg-soft);
      padding: 16px 20px;
      border-left: 4px solid var(--primary);
      margin-bottom: 30px;
      border-radius: 6px;
    }

    .post-content {
      line-height: 1.75;
      font-size: 1.1rem;
      color: #222;
    }

    .post-content p {
      margin-bottom: 1.5em;
    }

    .footer {
      text-align: center;
      color: var(--gray);
      padding: 40px 0;
    }

    .footer span {
      color: var(--primary);
    }

    @media (max-width: 768px) {
      .post-title {
        font-size: 2rem;
      }

      .container {
        padding: 0 15px;
      }
    }
  </style>
</head>
<body>
  <header class="header">
    <a href="{{ url_for('jennie') }}" class="back-btn"><i class="fas fa-arrow-left"></i> Trở về</a>
    <div class="logo">Jennie</div>
  </header>

  <div class="container">
    <h1 class="post-title">{{ post.title }}</h1>
    <div class="post-meta">
      <span><i class="fas fa-user"></i> {{ post.author_id }}</span>
      <span><i class="fas fa-calendar-alt"></i> {{ post.created_at.strftime('%d/%m/%Y') }}</span>
      <span><i class="fas fa-folder"></i> {{ post.category }}</span>
    </div>

    <div class="post-image">
      {% if post.images %}
      <img src="{{ url_for('static', path='uploads/' + post.images) }}" alt="{{ post.title }}" />
      {% else %}
        <p><i class="fas fa-image"></i> Không có ảnh đại diện</p>
      {% endif %}
    </div>

    <div class="post-excerpt">
      {{ post.excerpt }}
    </div>

    <div class="post-content">
      {{ post.content|replace('\n', '<br>')|safe }}
    </div>
  </div>

  <footer class="footer">
    <p>© 2025 Jennie Blog • Designed with <span>elegance</span></p>
  </footer>
</body>
</html>
